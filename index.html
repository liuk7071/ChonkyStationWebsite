<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ChonkyStation</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <div class="inner-header flex">
                <h1>ChonkyStation</h1>              
            </div>
            <div class="github flex">
                <a href="https://github.com/liuk7071/ChonkyStation">
                    <i class="fa fa-github fa-2x"></i>
                </a>
            </div>
            <div>
                <svg
                class="waves"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
                >
                <defs>
                    <path
                        id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                    />
                </defs>
                <g class="parallax">
                    <use
                    xlink: href="#gentle-wave"
                    x="48"
                    y="0"
                    fill="rgba(0, 172, 193, 0.15)"
                    />

                    <use
                    xlink: href="#gentle-wave"
                    x="48"
                    y="3"
                    fill="rgba(84, 58, 183, 0.5)"
                    />

                    <use
                    xlink: href="#gentle-wave"
                    x="48"
                    y="5"
                    fill="rgba(84, 58, 183, 0.8)"
                    />

                    <use
                    xlink: href="#gentle-wave"
                    x="48"
                    y="7"
                    fill="rgba(84, 58, 183, 1)"
                    />
                </g>
                </svg>
            </div>
        </div>

        <div class="content flex">
            <p>A PlayStation Emulator.</p>
        </div>

        <div class="vignette"></div>
    </body>
</html>
